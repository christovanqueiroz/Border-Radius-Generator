<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>

    <link rel="stylesheet" href="./styles.css">
    
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Border Radius Generator</h1>
            <p>developed by <b>Christovan Queiroz</b></p>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="box" style="border-radius: 0px;"></div>

            <section>
                <div>
                    <div>
                        <span>Top-Left</span>

                        <input id="topLeft" type="number"  onkeypress="outputBorderRadius()">
                    </div>
        
                    <div>
                        <span>Top-Right</span>

                        <input id="topRight" type="number"  onkeypress="outputBorderRadius()">
                    </div>
        
                    <div>
                        <span>Bottom-Right</span>

                        <input id="bottomRight" type="number" onkeypress="outputBorderRadius()">
                    </div>
        
                    <div>
                        <span>Bottom-Left</span>
                        <input id="bottomLeft" type="number" onkeypress="outputBorderRadius()">
                    </div>    
                </div>

                <div class="text">
                    <textarea id="inputResult" cols="48" rows="6" readonly="readonly"></textarea>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
