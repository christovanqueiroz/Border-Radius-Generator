<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>

    <link rel="stylesheet" href="./styles.css">
    
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Border Radius Generator</h1>
            <p>developed by <b>Christovan Queiroz</b></p>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="box"></div>

            <section>
                <div class="topLeft">
                    <input id="topLeftValue" type="text" value="0" onkeypress="printValue()">
                </div>
    
                <div class="topRight">
                    <input type="number" value="0">
                </div>
    
                <div class="bottomRight">
                    <input type="number" value="0">
                </div>
    
                <div class="bottomLeft">
                    <input type="number" value="0">
                </div>

                <div>
                    <textarea id="inputResult" cols="10" rows="100"></textarea>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
